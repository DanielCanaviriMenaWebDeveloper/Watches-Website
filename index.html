<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/img/favicon.png">
        <!-- Boxicons -->
        <!-- https://boxicons.com/ -- https://github.com/atisawd/boxicons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Watches Website</title>
    </head>

    <body>

        <!-- Start of the Header Section -->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="index.html" class="nav__logo">
                    <i class="bx bxs-watch nav__logo-icon"></i> Rolex
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#featured" class="nav__link">Featured</a>
                        </li>
                        <li class="nav__item">
                            <a href="#products" class="nav__link">Products</a>
                        </li>
                        <li class="nav__item">
                            <a href="#new" class="nav__link">New</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="bx bx-x"></i>
                    </div>
                </div><!-- -nav__menu -->

                <div class="nav__btns">
                    <div class="nav__shop" id="cart-shop">
                        <i class="bx bx-shopping-bag"></i>
                    </div>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="bx bx-grid-alt"></i>
                    </div>
                </div><!-- nav btns -->
            </nav>
        </header>
        <!-- End of the Header Section -->

        <!-- Start of the Main Section -->
        <main class="main">
            <!-- Start of the Home Section -->
            <section class="home" id="home">
                <div class="home__container container grid">
                    <div class="home__img-bg">
                        <img class="home__img" src="assets/img/home.png" alt="home img">
                    </div>

                    <div class="home__social">
                        <a class="home__social-link" target="_blank" href="https://www.facebook.com/">
                            Facebook
                        </a>
                        <a class="home__social-link" target="_blank" href="https://twitter.com/">
                            Twitter
                        </a>
                        <a class="home__social-link" target="_blank" href="https://www.instagram.com/">
                            Instagram
                        </a>
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">
                            NEW WATCH <br>  COLLECTIONS B720
                        </h1>
                        <p class="home__description">
                            Latest arrival of the new imported watches of the B720 series, 
                            with a modern and resistant design.
                        </p>
                        <span class="home__price">$1245</span>

                        <div class="home__btns">
                            <a href="#" class="button button--gray button--small">
                                Discover
                            </a>

                            <button class="button home__button">
                                ADD TO CART
                            </button>
                        </div>
                    </div><!-- .home__data -->
                </div><!-- .home__container -->
            </section>
            <!-- End of the Home Section -->

            <!-- Start of the Featured Section -->
            <section class="featured section contaniner" id="featured">
                <h2 class="section__title">
                    Featured
                </h2>

                <div class="featured__container grid">
                    <article class="featured__card">
                        <span class="featured__tag">Sale</span>

                        <img class="featured__img" src="assets/img/featured1.png" alt="">

                        <div class="featured__data">
                            <h3 class="featured__title">Jazzmaster</h3>
                            <span class="featured__price">$1050</span>
                        </div>

                        <button class="button featured__button">
                            ADD TO CART
                        </button>
                    </article>

                    <article class="featured__card">
                        <span class="featured__tag">Sale</span>

                        <img class="featured__img" src="assets/img/featured2.png" alt="">

                        <div class="featured__data">
                            <h3 class="featured__title">Ingersoll</h3>
                            <span class="featured__price">$250</span>
                        </div>

                        <button class="button featured__button">
                            ADD TO CART
                        </button>
                    </article>

                    <article class="featured__card">
                        <span class="featured__tag">Sale</span>

                        <img class="featured__img" src="assets/img/featured3.png" alt="">

                        <div class="featured__data">
                            <h3 class="featured__title">Rose gold</h3>
                            <span class="featured__price">$890</span>
                        </div>

                        <button class="button featured__button">
                            ADD TO CART
                        </button>
                    </article>
                </div><!-- .featured__container -->
            </section>
            <!-- End of the Featured Section -->
        </main>
        <!-- End of the Main Section -->









        <!-- Custom JS -->
        <script src="assets/js/app.js"></script>
    </body>
</html>
